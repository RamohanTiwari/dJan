<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: rgb(1, 1, 56);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            margin: 80px auto;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: rgb(1, 1, 56);
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #0d9488;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            background-color: rgb(1, 1, 56);
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgb(0, 0, 12);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #eee;
            font-size: 14px;
        }

        @media (max-width: 1500px) {
            .container {
                margin: 40px 20px;
                padding: 50px;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We’d love to hear from you! Please fill out the form below.</p>
        <form>
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <textarea name="message" placeholder="Your message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="footer">
        © {{ year|default:2025 }} Playground Inc. All rights reserved.
    </div>
</body>
</html>
